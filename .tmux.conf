#    kill-window -t tmux-zoom

# start windows numbering at 1
set -g base-index 1

# make pane numbering consistent with windows
setw -g pane-base-index 1

# rename window to reflect current program
#setw -g automatic-rename on

# don't rename windows automatically
set-option -g allow-rename off

# renumber windows as they are closed
set -g renumber-windows on

# set terminal title
set -g set-titles on

# activity
set -g monitor-activity on
set -g visual-activity off

# don't do anything when a 'bell' rings
#set -g visual-activity off
#set -g visual-bell off
#set -g visual-silence off
#setw -g monitor-activity off
#set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour11 bg=colour0 bold'

# default statusbar colors
set-option -g status-bg colour8
set-option -g status-fg colour15
#set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-bg colour8
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour1
set-option -g pane-active-border-fg colour9

# Turn off for URXvt
#set-option -g xterm-keys on

# status bar config
set -g status-interval 1
set -g status-left-length 10
set -g status-right-length 95
set -g status-left '#[fg=8]#I:#P #[fg=0]/ '
set -g status-right "#[fg=15]#(whoami)#[fg=2]@#[fg=6]#h #[fg=11]%a %d/%m/%y, #[fg=10]%I:%M:%S "

# increase history limit
set-option -g history-limit 10000
