# See https://dev.to/iggredible/useful-tmux-configuration-examples-k3g

set -g default-terminal "xterm-256color"

#` remap prefix from 'C-b' to 'C-a'
#unbind C-b
#set-option -g prefix C-a
#bind-key C-a send-prefix

#set the delay between prefix and command to 5 seconds
set -s escape-time 5

# split panes using | and -
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
#bind | split-window -hc "#{pane_current_path}"
#bind - split-window -vc "#{pane_current_path}"
#bind H split-window -h
#bind V split-window -v
#unbind '"'
#unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Add pane resizing binds to ctrl+letter
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Enable window swap with < & >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Use space to swap to last window
bind Space last-window

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# For pasteing into panes(zoom/unzoom)
